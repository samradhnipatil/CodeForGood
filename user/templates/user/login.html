{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href={% static 'user/css/login.css' %} />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}
{% block content %} 
{% if form.errors %}
    <h5>{{form.errors}}</h5>
{% endif%}
<h1 style="margin-top: 3rem;"> Login page </h1>
<div class = "container">
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label><i class="fa fa-user" aria-hidden="true"></i> Email <label>
    <br>
  </div>
  <div>
    <input
    type="email"
    name="email"
    placeholder="Email"
    required
    value="{{form.cleaned_data.email}}"
    class="form-control"
  />
  </div>
  <div class="form-group">
    <label><i class="fa fa-lock" aria-hidden="true"></i>Password<label>
        <br>
  </div>
  
  <input
    type="password"
    autocomplete="new-password"
    name="password"
    placeholder="Password"
    minlength="8"
    class="form-control"
    required
    value="{{form.cleaned_data.password}}"
  />
  <button class="btn btn-primary" style="margin-top:14px;">Login</button>
        <div class="transfer" style="margin-bottom: 10px; margin-top: 15px;">
            <p>Do not have an account ?</p>
        <a class="signup" href={% url 'user:signup' %}>Sign Up</a>
        </div>
  </div>
</form>
</div>

{% endblock %}
